<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
        <div class="left-side-container">
          <div class="left-side">
            <h1>Get <i class="important">insights</i> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding
              revenue, customer experience, and overall efficiency.</p>
              <div class="stats">
                <div class="companies">
                  <h2>10k+</h2>
                  <p>companies</p>
                </div>
                <div class="templates">
                  <h2>314</h2>
                  <p>templates</p>
                </div>
                <div class="queries">
                  <h2>12M+</h2>
                  <p>queries</p>
                </div>
              </div>
          </div>
        </div>
        <div class="right-side-container">
          <div class="overlay"></div>
        </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
